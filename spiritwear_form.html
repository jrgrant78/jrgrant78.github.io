<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="google-site-verification" content="Y8NCsTABKg-twUPGYJAXJqVZZBxMDwkkF6jKSwteLH0" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1 user-scalable=no" name="viewport" />
	<meta name="description" content="Ann Arbor Open School Spirit Wear Order Form." />
	<meta name="keywords" content="ann,arbor,open,school,spirit,wear,order,form">
	<meta name="author" content="J. R. Grant">
	<title>Ann Arbor Open School - Spiritwear Order Form</title>
	<link rel="icon" type="img/ico" href="favicon.ico?v=2">
	<link rel="stylesheet" type="text/css" href="scripts_spiritwear/style.css">
</head>

<body>
<!-- Fullscreen Background -->
	<div class="fullscreen-bg"></div>
<!-- Page Contents -->
	<div id="wrapper">
		<div>
			<h2>
				<p align="center">
					<strong>ANN ARBOR OPEN SCHOOL - SPIRITWEAR ORDER FORM</strong><br>
				</p>
			</h2>
			<p align="center">(Note: Form API may not align properly on mobile devices. For optimal results, please view in desktop browser.)</p>
			<div class="textborder">
				<p align="justify">
					<form action="//formspree.io/jrgrant@jrgrantfilms.com" method="POST">
						<p><center><label for="Preference">Preferred method of contact should we need to reach you:</label><br><label>Phone <input type="radio" name="Preference" value="phone" checked></label> <label>Email <input type="radio" name="Preference" value="email"></label></center></p>
						<p><label>Parent + Student Name:<br><input type="text" name="Name" placeholder="John Smith (Little Tim)" id="yourname" required></label></p>
						<p><label>Teacher Name:<br><input type="text" name="Teacher" placeholder="Jane Doe" id="teachername" required></label></p>
						<p><label>Email:<br><input type="email" name="Email" placeholder="example@domain.com" required></label></p>
						<p><label>Phone #:<br><input type="tel" name="Phone" placeholder="123-456-7890" style="padding-left: 5px; width: 140px; border-radius: 10px;" required></label></p>
						<br>
						<h1>YOUR ORDER:</h1>
						<center id="container"></center>
						<br>
						<input class="hidden" type="text" name="_gotcha" style="display:none;">
						<input class="hidden" type="hidden" name="_subject" value="New AAO Spiritwear Order">
						<br>
						<p>
							<input id="continuePay" class="button submit" type="button" value="CHECKOUT" onclick="confirmPay()" style="border-radius: 10px;" />
							<div id="confirmPay" style="display: none;">Before proceeding, did you remember to 'ADD' all items to order?<br><br>
								<input type="button" name="noBtn" value="NO" onclick="cancelPay()" style="border-radius: 10px; background-color: #ED5650;" /> <input class="button submit" type="submit" value="YES, please continue" style="border-radius: 10px; background-color: lightgreen;" />
							</div>
						</p>
					</form>
				</p>
			</div>
			<br><br><br>
		</div>
	</div>

<!-- Javascript -->
	<script type="text/javascript" src="scripts_spiritwear/function.js"></script>
</body>
</html>
